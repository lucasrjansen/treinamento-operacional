<div>
    <app-page-header [heading]="'Gerenciando entregadores'"></app-page-header>

    <div class="row justify-content-center">

        <div class="col-7 col-sm-9 col-md-6 col-lg-5 col-xl-3">
            <input class="form-control" matInput (keyup)="aplicarFiltro($event.target.value)"
                placeholder="Buscar por entregadores">
        </div>
        <div class="col-4 col-sm-2 col-md-5 col-lg-6 col-xl-5">
            <div class="row justify-content-end">
                <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-3">

                    <btn-cadastrar [routerLink]="['/entregadores-adicionar']"
                        [routerLinkActive]="['router-link-active']"></btn-cadastrar>

                    <!--<a class="btn btn-padrao" [routerLink]="['/entregadores-adicionar']"
                        [routerLinkActive]="['router-link-active']">
                        <i class=" material-icons icon">add</i>
                        Cadastrar
                    </a>-->
                </div>
            </div>
        </div>
    </div>

    <button (click)="alerta()">teste</button>

    <div class="row justify-content-center table-content">
        <!-- Table -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl-8">
            <table mat-table [dataSource]="entregadores" matSort class="mat-elevation-z4">
                <!-- ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let entregador"> {{entregador.id}} </td>
                </ng-container>

                <!-- foto -->
                <ng-container matColumnDef="foto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
                    <td mat-cell *matCellDef="let entregador">
                        {{entregador.foto}}
                        <div *ngIf="entregador.foto == '' || entregador.foto == null" class="circulo">
                            <span>LZ</span>
                        </div>
                    </td>
                </ng-container>

                <!-- Nome -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let entregador"> {{entregador.nome}} </td>
                </ng-container>

                <!-- email -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let entregador"> {{entregador.email}} </td>
                </ng-container>

                <!-- acoes -->
                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef> Ações</th>
                    <td mat-cell *matCellDef="let entregador">

                        <div ngbDropdown class="d-inline-block">
                            <a class="btn-acoes" id="dropdown" ngbDropdownToggle>
                                <i class="material-icons more_horiz"> more_horiz </i>
                            </a>
                            <div ngbDropdownMenu aria-labelledby="dropdown">

                                <btn-editar ngbDropdownItem [routerLink]="['/entregadores-adicionar']"
                                [routerLinkActive]="['router-link-active']" (click)="editar(entregador)">
                                </btn-editar>

                                <btn-excluir ngbDropdownItem (click)="excluir(entregador)"></btn-excluir>

                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>
        </div>
    </div>
</div>
