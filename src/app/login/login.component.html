<div class=" login-page">

    <div class="login-panel">

        <div class="div-img">
            <img id="imagem" src="../../assets/images/fastfeet.png" />
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="validarCredenciais()">
            <div class="form-group">
                <span>EMAIL</span>
                <input type="text" formControlName="email" autofocus class="form-control" placeholder="E-mail"
                    required />
            </div>
            <div class="form-group">
                <span>SENHA</span>
                <input type="password" formControlName="senha" class="form-control" placeholder="Senha" required />
            </div>

            <button class="btn btn-padrao login-button"> Entrar no sistema </button>
        </form>

    </div>
</div>
